{% extends 'base/base.html' %}
{% load static %}



{% block title %}Parsa Sobbouhi{% endblock %}
{% block content %}
    <!-- Page Content -->
    <!-- Banner Starts Here -->
    <div class="heading-page header-text">
        <section class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-content">
                            <h4>about developer</h4>
                            <h2>Parsa Sobbouhi</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Banner Ends Here -->


    <section class="about-us">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <img src="{{ admin.image.url }}" alt="{{ admin.user.get_full_name}}">
                    <p>{{ admin.about }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="social-icons">
                        <li><a href="{{ admin.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a></li>
                        <li><a href="{{ admin.github }}" target="_blank"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>
            </div>


        </div>
    </section>
{% endblock %}
